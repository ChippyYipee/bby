<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>bby do you love me?</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #ffeff6; /* pastel pink */
      --card: #fff;
      --accent: #ff8fb1;
      --muted: #b77a9a;
      --shadow: 0 10px 30px rgba(216,58,103,0.12);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Baloo 2', sans-serif;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(255,230,245,0.6), transparent), var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .card{
      width:100%;
      max-width:520px;
      background:linear-gradient(180deg, rgba(255,255,255,0.9), #fff);
      border-radius:20px;
      padding:28px;
      text-align:center;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,0.6);
      position:relative;
      overflow:hidden;
    }
    .image-wrap{
      width:180px;
      height:180px;
      margin:0 auto 18px;
      border-radius:50%;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      border:10px solid rgba(255,255,255,0.8);
      box-shadow: 0 8px 20px rgba(200,100,140,0.12);
      background: linear-gradient(135deg,#fff,#ffeef8);
    }
    .image-wrap img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    h1{
      font-family:'Baloo 2', 'Inter', sans-serif;
      font-size:26px;
      margin:8px 0 6px;
      color:#4a2840;
      letter-spacing:0.2px;
    }
    p.lead{
      margin:0 0 18px;
      color:var(--muted);
      font-size:14px;
    }
    .controls{
      display:flex;
      gap:12px;
      justify-content:center;
    }
    button{
      appearance:none;
      border:0;
      padding:12px 22px;
      font-size:15px;
      border-radius:12px;
      cursor:pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      transition:transform .18s ease, box-shadow .18s ease;
      user-select:none;
    }
    button:active{transform:translateY(2px)}
    .yes{
      background: linear-gradient(180deg,#ff6f98,#ff4b7a);
      color:white;
      font-weight:700;
    }
    .no{
      background:transparent;
      border:2px solid rgba(74,40,64,0.08);
      color:#6f4a5f;
      padding:10px 18px;
    }
    .small-note{
      margin-top:14px;
      font-size:13px;
      color:#9e6b87;
    }
    /* floating hearts animation */
    .hearts{
      pointer-events:none;
      position:absolute;
      inset:0;
    }
    .heart{
      position:absolute;
      width:22px;
      height:22px;
      transform-origin:center bottom;
      opacity:0;
      background:linear-gradient(180deg,#ff8fb1,#ff4b7a);
      clip-path: path('M10 3C10 1 8.6 0 7 0C5.4 0 4 1 4 3C4 5 7 7.1 10 10C13 7.1 16 5 16 3C16 1 14.6 0 13 0C11.4 0 10 1 10 3Z');
    }
    /* fallback for clip-path path unsupported: draw with pseudo-element */
    @supports not (clip-path: path('')){
      .heart{width:18px;height:18px;background:transparent}
      .heart::before{content:'';position:absolute;left:0;top:0;width:100%;height:100%;background:linear-gradient(180deg,#ff8fb1,#ff4b7a);border-radius:8px;transform:rotate(45deg)}
    }
    /* responsive */
    @media (max-width:420px){
      .card{padding:18px;border-radius:16px}
      .image-wrap{width:140px;height:140px}
      h1{font-size:20px}
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="image-wrap">
      <img src="2e0d3c43-aaa6-41a4-9027-c7e19d06bf27.png" alt="cute kittens in santa hats">
    </div>
    <h1 id="question">bby do you love me</h1>
    <p class="lead" id="sub">(be honest, pls)</p>

    <div class="controls">
      <button class="yes" id="yesBtn">Yes ðŸ’–</button>
      <button class="no" id="noBtn">No ðŸ˜¿</button>
    </div>
    <div class="small-note" id="note">Tip: try to click both buttons...</div>

    <div class="hearts" id="hearts"></div>
  </div>

  <script>
    const yes = document.getElementById('yesBtn');
    const no = document.getElementById('noBtn');
    const card = document.getElementById('card');
    const hearts = document.getElementById('hearts');
    const question = document.getElementById('question');
    const sub = document.getElementById('sub');

    // Yes button action: pop hearts and change text
    yes.addEventListener('click', () => {
      question.textContent = 'yesss i love you too ðŸ’ž';
      sub.textContent = "you're the cutest";
      yes.animate([
        { transform: 'scale(1)' },
        { transform: 'scale(1.08)' },
        { transform: 'scale(1)' }
      ], { duration: 300 });
      spawnHearts(12);
    });

    // No button dodge behavior: move away on hover
    no.addEventListener('mouseenter', () => {
      dodgeNoButton();
    });

    no.addEventListener('click', () => {
      question.textContent = '...are you serious? ðŸ˜¿';
      sub.textContent = 'that stings a little';
      spawnHearts(6);
    });

    function dodgeNoButton(){
      const rect = card.getBoundingClientRect();
      const btnRect = no.getBoundingClientRect();
      // choose random position inside card for the button
      const padding = 12;
      const maxX = rect.width - btnRect.width - padding;
      const maxY = rect.height - btnRect.height - padding - 40; // leave space for top
      const x = Math.random() * maxX;
      const y = Math.random() * maxY + 40;
      no.style.position = 'absolute';
      no.style.left = x + 'px';
      no.style.top = y + 'px';
      no.style.transition = 'left .25s ease, top .25s ease, transform .15s ease';
      no.style.transform = 'translateY(-4px)';
      setTimeout(()=> no.style.transform = 'translateY(0)', 160);
    }

    // spawn small heart elements that float up
    function spawnHearts(count){
      for(let i=0;i<count;i++){
        const h = document.createElement('div');
        h.className = 'heart';
        const startX = Math.random()*90 + 5; // percent
        const startY = 80 + Math.random()*10; // percent
        h.style.left = startX + '%';
        h.style.top = startY + '%';
        hearts.appendChild(h);

        // animate using JS
        const dur = 1200 + Math.random()*800;
        h.animate([
          { transform: 'translateY(0) scale(0.6)', opacity: 0 },
          { transform: 'translateY(-80px) scale(1)', opacity: 1, offset: 0.2 },
          { transform: 'translateY(-160px) scale(0.8)', opacity: 0 }
        ], { duration: dur, easing: 'cubic-bezier(.2,.8,.2,1)' });

        // remove after animation
        setTimeout(()=>{ h.remove(); }, dur+80);
      }
    }

    // make the no button return to center after a while so user can still click it
    let idleTimer;
    function resetNoPosition(){
      no.style.position = '';
      no.style.left = '';
      no.style.top = '';
      no.style.transition = '';
    }
    card.addEventListener('mouseleave', ()=> {
      clearTimeout(idleTimer);
      idleTimer = setTimeout(resetNoPosition, 400);
    });

    // small playful entrance
    window.addEventListener('load', ()=>{
      card.animate([
        { transform: 'translateY(12px)', opacity:0 },
        { transform: 'translateY(0)', opacity:1 }
      ], { duration: 520, easing: 'cubic-bezier(.2,.8,.2,1)' });
    });
  </script>
</body>
</html>
